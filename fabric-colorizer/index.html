<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabric Designs — Prints</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2C4C3B",
            "background-light": "#FDFBF7",
            "background-dark": "#161c19",
            "amber-soft": "#FFF8E1",
            charcoal: "#1A1C18",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
            serif: ["Playfair Display", "serif"],
          },
          borderRadius: { DEFAULT: "1rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="colorizer.css" />
</head>
<body class="bg-background-light dark:bg-background-dark text-charcoal font-display min-h-screen flex flex-col antialiased selection:bg-primary/20">
  <header class="flex items-center justify-between border-b border-[#e7ecf3] px-6 md:px-10 py-5 bg-background-light/80 backdrop-blur-md sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <div class="size-10 bg-primary text-white rounded-full flex items-center justify-center font-serif font-bold text-lg tracking-widest border border-primary/20 shadow-sm">WY</div>
    </div>
    <nav class="flex items-center gap-3">
      <a href="index.html" class="bg-primary text-white text-sm font-medium px-6 py-2 rounded-full shadow-sm transition-all hover:opacity-90">Prints</a>
      <a href="../fabric-palette/palette.html" class="text-charcoal bg-transparent hover:bg-gray-100/50 text-sm font-medium px-6 py-2 rounded-full transition-all border border-transparent hover:border-gray-200">Palette</a>
    </nav>
  </header>
  <main class="flex-1 flex flex-col w-full">
    <div class="w-full bg-amber-soft border-b border-amber-200/50 px-6 py-3 flex items-center justify-center gap-3 text-center">
      <span class="material-symbols-outlined text-primary" style="font-size: 20px;">warning</span>
      <p class="text-primary text-sm font-medium leading-normal">Color changes are session-only and will not be saved. Download your SVG after editing.</p>
    </div>
    <div class="flex-1 w-full max-w-[1440px] mx-auto px-6 md:px-[60px] lg:px-[120px] py-12">
      <div class="flex flex-col gap-4 mb-12">
        <h1 class="text-charcoal text-5xl md:text-6xl font-serif font-medium leading-tight tracking-tight">Fabric Designs</h1>
        <p class="text-charcoal/70 text-lg font-display font-normal leading-normal max-w-2xl">Select a design to start colorizing</p>
      </div>
      <div id="gallery-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 xl:gap-10">
        <!-- Populated by JS -->
      </div>
    </div>
  </main>
  <footer class="border-t border-[#e7ecf3] py-10 text-center">
    <p class="text-charcoal/40 text-sm">© 2024 Weaver-Yuwono Family Office. All rights reserved.</p>
  </footer>
  <script src="colorizer.js"></script>
  <script>
    (async function () {
      const container = document.getElementById('gallery-cards');
      try {
        const designs = await window.FabricColorizer.fetchManifest();
        container.innerHTML = designs
          .map(
            (d) => `
          <a class="group flex flex-col gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" href="colorizer.html?design=${encodeURIComponent(d.id)}">
            <div class="relative w-full aspect-[4/5] overflow-hidden rounded-lg shadow-sm group-hover:shadow-xl transition-all duration-300 bg-white">
              <img src="${d.thumbnail}" alt="${(d.title || '').replace(/"/g, '&quot;')}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
              <div class="absolute bottom-4 right-4 bg-primary text-white text-xs font-bold px-4 py-2 rounded-full shadow-md backdrop-blur-sm bg-opacity-95">${d.layers.length} layers</div>
            </div>
            <div class="flex flex-col gap-1 px-1">
              <h3 class="text-charcoal text-xl font-medium font-display leading-tight group-hover:text-primary transition-colors">${(d.title || '').replace(/</g, '&lt;')}</h3>
              <p class="text-charcoal/60 text-sm font-normal">${(d.description || '').replace(/</g, '&lt;')}</p>
            </div>
          </a>
        `
          )
          .join('');
      } catch (e) {
        container.innerHTML = '<p class="text-charcoal/70 col-span-full">Unable to load designs. Check the console.</p>';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
