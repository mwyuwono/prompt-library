<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Fonts imported via tokens.css (Playfair Display, Manrope, DM Sans) -->
    <link rel="stylesheet" href="tokens.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Brand Header (Minimalist) -->
        <div class="header-top">
            <div class="header-logo-group">
                <img src="public/images/prompts-logo.svg" alt="Prompts Library Logo" class="header-logo-image">
                <div class="header-logo-text">Prompts</div>
            </div>
            <div class="header-actions">
                <!-- Quick Links - Desktop Only -->
                <div class="quick-links">
                    <a href="https://aistudio.google.com" target="_blank" rel="noopener noreferrer" class="quick-link-btn">AI Studio</a>
                    <a href="https://gemini.google.com" target="_blank" rel="noopener noreferrer" class="quick-link-btn">Gemini</a>
                    <a href="https://chat.openai.com" target="_blank" rel="noopener noreferrer" class="quick-link-btn">ChatGPT</a>
                    <a href="https://www.claude.ai" target="_blank" rel="noopener noreferrer" class="quick-link-btn">Claude</a>
                </div>
                <button class="btn-filters" id="toggleFiltersBtn" aria-label="Toggle filters">
                    <span class="material-symbols-outlined">tune</span>
                    <span class="btn-filters-text">Filters</span>
                </button>
                <button class="btn-download" id="openLinksModal">AI Tools</button>
            </div>
        </div>

        <!-- Gemini Loader -->
        <div id="geminiLoader" class="gemini-loader"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container main-container">
                <!-- Controls Bar -->
                <div class="controls-bar">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search prompts..."
                            autocomplete="off">
                        <div class="search-hint" id="searchHint">
                            <kbd>âŒ˜K</kbd>
                        </div>
                    </div>

                    <!-- View Toggle Buttons -->
                    <div class="view-toggle">
                        <button class="view-toggle-btn" data-view="list" aria-label="List view">
                            <span class="material-symbols-outlined">view_list</span>
                        </button>
                        <button class="view-toggle-btn active" data-view="grid" aria-label="Grid view">
                            <span class="material-symbols-outlined">grid_view</span>
                        </button>
                    </div>

                    <!-- Toggle Switch for Descriptions -->
                    <div class="toggle-wrapper">
                        <label class="toggle-label">
                            <input type="checkbox" id="showDetailsToggle" class="toggle-input" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">Descriptions</span>
                        </label>
                    </div>

                    <!-- Category Filter Chips -->
                    <div id="categoryChips" class="category-chips">
                        <!-- Chips will be dynamically inserted here -->
                    </div>
                </div>

                <div class="prompt-area view-grid">
                    <!-- Prompt List View -->
                    <div id="promptList" class="prompt-list">
                        <!-- List items will be dynamically inserted here -->
                    </div>

                    <!-- Prompt Cards Grid -->
                    <div id="promptGrid" class="prompt-grid">
                        <!-- Cards will be dynamically inserted here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <p>No prompts found matching your criteria.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notification (Web Component) -->
        <wy-toast id="toast"></wy-toast>

        <!-- Links Modal -->
        <div id="linksModal" class="modal">
            <div class="modal-overlay" data-action="close-links"></div>
            <div class="modal-content links-modal-content">
                <div class="modal-header">
                    <h2>AI Tools</h2>
                    <button class="modal-close" data-action="close-links">&times;</button>
                </div>
                <div class="modal-body" id="linksContainer">
                    <!-- Links will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Import map for Lit library (ES modules via CDN) -->
    <script type="importmap">
    {
        "imports": {
            "lit": "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js"
        }
    }
    </script>

    <!-- Load Web Components -->
    <script type="module" src="components/index.js"></script>

    <script src="app.js"></script>
    <script src="links.js"></script>
</body>

</html>
