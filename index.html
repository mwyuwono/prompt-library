<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <img src="public/images/prompts-logo.svg" alt="Prompt Library logo" class="header-logo">
                    <h1 class="header-title">Prompt Library</h1>
                    <nav class="header-nav">
                        <button class="btn btn-secondary btn-sm nav-link" id="openLinksModal">AI Tools</button>
                        <button class="hamburger" id="hamburgerMenu" aria-label="Menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container main-container">
                <!-- Controls Bar -->
                <div class="controls-bar">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search prompts...">
                        <div class="search-hint" id="searchHint">
                            <kbd>âŒ˜K</kbd>
                        </div>
                    </div>

                    <!-- View Toggle Buttons -->
                    <div class="view-toggle">
                        <button class="view-toggle-btn active" data-view="list" aria-label="List view">
                            <span class="material-symbols-outlined">view_list</span>
                        </button>
                        <button class="view-toggle-btn" data-view="grid" aria-label="Grid view">
                            <span class="material-symbols-outlined">grid_view</span>
                        </button>
                    </div>

                    <!-- Toggle Switch for Descriptions -->
                    <div class="toggle-wrapper">
                        <label class="toggle-label">
                            <input type="checkbox" id="showDetailsToggle" class="toggle-input">
                            <span class="toggle-slider"></span>
                            <span class="toggle-text">Descriptions</span>
                        </label>
                    </div>

                    <!-- Category Filter Chips -->
                    <div id="categoryChips" class="category-chips">
                        <!-- Chips will be dynamically inserted here -->
                    </div>
                </div>

                <div class="prompt-area view-list">
                    <!-- Prompt List View -->
                    <div id="promptList" class="prompt-list">
                        <!-- List items will be dynamically inserted here -->
                    </div>

                    <!-- Prompt Cards Grid -->
                    <div id="promptGrid" class="prompt-grid">
                        <!-- Cards will be dynamically inserted here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <p>No prompts found matching your criteria.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast">Copied!</div>

        <!-- Links Modal -->
        <div id="linksModal" class="modal">
            <div class="modal-overlay" data-action="close-links"></div>
            <div class="modal-content links-modal-content">
                <div class="modal-header">
                    <h2>AI Tools</h2>
                    <button class="modal-close" data-action="close-links">&times;</button>
                </div>
                <div class="modal-body" id="linksContainer">
                    <!-- Links will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="links.js"></script>
</body>

</html>
