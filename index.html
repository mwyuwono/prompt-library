<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header-title">Prompt Library</h1>
                <p class="header-subtitle">Manage and customize your AI prompts</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Controls Bar -->
                <div class="controls-bar">
                    <div class="search-wrapper">
                        <input
                            type="text"
                            id="searchInput"
                            class="search-input"
                            placeholder="Search prompts..."
                        >
                    </div>
                </div>

                <!-- Category Filter Chips -->
                <div id="categoryChips" class="category-chips">
                    <!-- Chips will be dynamically inserted here -->
                </div>

                <!-- Prompt Cards Grid -->
                <div id="promptGrid" class="prompt-grid">
                    <!-- Cards will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No prompts found matching your criteria.</p>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast">Copied!</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
